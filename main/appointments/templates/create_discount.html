<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Crear descuento - {{ appointment.name }}</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
    <h1>Crear/Editar descuento</h1>
    <p>Cita: <strong>{{ appointment.name }}</strong></p>

    <form method="post" action="{% url 'create_discount' appointment.id %}">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {{ form.as_p }}
        <div class="actions">
            <button type="submit" class="primary">Guardar</button>
            <a href="{% url 'appointments' %}" class="button">Cancelar</a>
        </div>
    </form>
</body>
</html>
